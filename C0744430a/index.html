<!DOCTYPE html>
<html>
<head>
    <title>Peter is all great!</title>
    <script type="text/javascript">
        function addNumbers(j)
        {
            var sum = 0;
            while (1 < j) { sum += j--; }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var inputnumber= prompt("state starting number");

        document.write(addNumbers(inputnumber));
      
           
    </script>

</body>
</html>
